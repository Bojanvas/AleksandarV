<div class="location">
    <div class="locheader">

        <h4>Blog</h4>

        <h6>Home<span>>></span>blog</h6>
    </div>

</div>
<div class="blogs" ng-repeat="post in posts.reverse() ">

    <h3 class='blogtext'>{{ post.title }}</h3>
    <em>{{post.posted}}</em>
    <img src="../../uploads/{{post.img}}" alt="">
    <p class='blogpost'>{{ post.body}}</p>
</div>
